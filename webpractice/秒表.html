<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //简化getElementById
        function $(id){
            return document.getElementById(id);
        }

        function doubleNum(n){
            if(n<10){
                return '0' + n;
            }else{
                return n;
            }
        }


        var i = 0;//总秒数
        var timer = null;
        var isRunning = false;
        window.onload = function(){
            function startFunc(){
                timer = setInterval(function(){
                    i++;
                    $('sec').innerHTML = doubleNum(i%60);
                    $('min').innerHTML = doubleNum(parseInt(i/60)%60);
                    $('hour').innerHTML = doubleNum(parseInt(i/3600));
                },1000)
            }

            function pauseFunc(){
                clearInterval(timer);
            }

            $('start').onclick = function(){
                if(!isRunning){
                    $('start').innerHTML = 'pause';
                    isRunning = true;
                    startFunc();
                }else{
                    $('start').innerHTML = 'start';
                    isRunning = false;
                    pauseFunc();
                }
                
            }

            $('reset').onclick = function(){
                clearInterval(timer);
                i = 0;
                isRunning = false;
                $('start').innerHTML = 'start'
                $('sec').innerHTML = "00";
                $('min').innerHTML = "00";
                $('hour').innerHTML = "00";
 
            }
        }

        
    </script>
</head>
<body>
    <div id="div1">
        <span id="hour">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
        <br/>
        <button id="start">start</button>
        <button id="reset">reset</button>
        
    </div>
</body>
</html>
