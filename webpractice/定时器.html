        //显示实时时间
        window.onload = function(){
            
        function getDate(){
            var d = new Date();
            var year = d.getFullYear();
            var month = d.getMonth();
            var date = d.getDate()
            var week = d.getDay();
            week = numOfChinese(week);
            var hour = d.getHours();
            hour = doubleNum(hour);
            var minute = d.getMinutes();
            minute = doubleNum(minute);
            var second = d.getSeconds();
            second = doubleNum(second);
            var datetime =  year + '年' + month + '月'+ date + '日 星期' + week + " " + hour + ':' + minute + ':' + second;
            return datetime;
        }
        function numOfChinese(num){
            var arr = ['日','一','二','三','四','五','六'];
            return arr[num];
        }
        function doubleNum(n){
            if(n<10){
                return "0" + n;
            }else{
                return n;
            }
        }
        setInterval(function(){
            var timeSpace = document.getElementById("div1");
            timeSpace.innerHTML = getDate();
        }, 1000);

        }

        
        
        
    </script>
