    <title>Document</title>
    <script>
        //数据解构转字符串
        var arr = [100,true,'hello'];
        var str = JSON.stringify(arr);
        alert(str);
        //字符串转数据结构
        var Str = '[100,true,"hello"]';
        var Arr = JSON.parse(Str);
        alert(Arr);
    </script>
